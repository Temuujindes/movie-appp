    </div>

        document.getElementById("result").innerText = output;
      }
      function leapYear() {
        const input = prompt("Year?");
        const year = Number(input);
        if ((year % 100 === 0 && year % 400 === 0) || year % 4 === 0) {
          output = "Leap year";
        } else {
          output = "Not leap year";
        }
        print();
      }
      function clock() {
        const input = prompt("Enter your hour");
        const time = Number(input);

        if (time > 0 && time < 12) {
          output = time + "AM";
        }
        print();
